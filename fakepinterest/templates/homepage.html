<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block titulo %} FakePinterest {% endblock %}</title>
</head>
{% block body %}
<body>
    <h1>FakePinteres - Projeto Flask</h1>

    {% endblock %}

{% endblock %}
</html>
